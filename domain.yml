version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - provide_vehicle_information
  - reset_slots

responses:
  utter_greet:
  - text: "Xin chào! Hãy cung cấp cho tôi thông tin về chiếc xe mà bạn mong muốn!"

  utter_cheer_up:
  - text: "Đây là một hình ảnh vui vẻ dành cho bạn!"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Điều đó có giúp được bạn không?"

  utter_happy:
  - text: "Tuyệt vời! Hãy tiếp tục nhé!"

  utter_goodbye:
  - text: "Tạm biệt! Hẹn gặp lại bạn."

  utter_iamabot:
  - text: "Tôi là bot, được phát triển bởi Rasa."

  utter_vehicle_information:
  - text: |
      Bạn muốn tìm xe với các thông tin sau:
      - Màu sắc: {color}
      - Phiên bản: {version}
      - Hãng: {brand}
      - Dòng xe: {model}
      - Thông số: {spec}
      - Tiêu thụ (lít/100km): {fuelConsumption}
      - Loại phanh: {brake}
      - Bảo hành: {warranty}
      - Loại xe: {type}
      - Giá tối đa : {maxprice}
      Bạn còn muốn thêm thông tin nào không? 

entities:
  - color
  - version
  - brand
  - model
  - spec
  - fuelConsumption
  - brake
  - warranty
  - type
  - maxprice 
  - vehicle_information

slots:
  color:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: color

  version:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: version

  brand:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: brand

  model:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: model

  spec:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: spec

  fuelConsumption:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: fuelConsumption

  brake:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: brake

  warranty:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: warranty

  type:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: type
  
  maxprice:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: maxprice

  vehicle_information:
    type: list
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: vehicle_information

actions:
  - action_convert_cc_to_phan_khoi
  - action_check_slots
  - action_reset_slots  

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
